<!DOCTYPE html>
<html>
    <head>        
     <title>Gues Game</title>
     <link rel="stylesheet" href="../css/style.css">
     <link rel="stylesheet" href="../css/bootstrap.min.css">
    </head>
    <body id="body">
        <div class="container ">

            <h1 id="h1" class="text-info ">GUESS THE SECRET NUMBER !</h1>
            <button class="btn btn-info" id="again_btn">Play Again !</button>
            <p class="float-right text-light  ">Between 1 and 20</p>
            <div class="bg-info" id="line"></div>
            <div id="secret_number_div">
                <p id="secret_number">?</p>
            </div>
            <div class="float-left ">
                <input type="number" id="number_input" placeholder="Number"><br>
                <button class="btn btn-success" id="check_btn">Check</button>
            </div>
            <div class=" float-right mt-4">
                <p id="h4" class="result">Start Guessing...</p><br>
                <p id="h4" >Oportunity:</p>
                <h4 id="h4"class="oportunity">10</h4><br>
                <p id="h4" >Score:</p>
                <h4 id="h4" class="score">0</h4>
                
            </div>
            
            <script src="../js/js.js"></script>
        </div>
    </body>
</html>
